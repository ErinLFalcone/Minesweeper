{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
  <div id="container">
    <div className="login">
        <form action="/login" method="POST">
            <h2>Username</h2>
            <input type="text" name="username">
            <h2>Password</h2>
            <input type="password" name="password"> 
            <input type="submit">
        </form>
    </div>
      {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
      {% endfor %}
  </div>
  {% endblock %}
